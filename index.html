<div class="shufa">
水调歌头
<p>苏轼</p><br>
明月几时有<br>
把酒问青天<br>
不知天上宫阙<br>
今夕是何年<br>
我欲乘风归去<br>
惟恐琼楼玉宇<br>
高处不胜寒<br>
起舞弄清影<br>
何似在人间<br><br>
转朱阁<br>
低绮户<br>
照无眠<br>
不应有恨<br>
何事长向别时圆<br>
人有悲欢离合<br>
月有阴晴圆缺<br>
此事古难全<br>
但愿人长久<br>
千里共蝉娟<br>
